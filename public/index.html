<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <title>‚òÑÔ∏è F.R.I.E.N.D.S Skribbl ‚úèÔ∏èüé®</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ========== LOBBY ========== -->
    <div id="home" class="center">
      <h1>‚òÑÔ∏è F.R.I.E.N.D.S Skribbl ‚úèÔ∏èüé®</h1>
      <div class="row">
        <input id="playerName" class="input" placeholder="Your name" />
      </div>
      <div class="row">
        <button id="createRoom" class="btn">Create Room</button>
        <input id="joinCode" class="input" placeholder="Room Code" maxlength="6" />
        <button id="joinRoom" class="btn">Join Room</button>
      </div>
      <p id="error" class="error"></p>
    </div>

    <!-- ========== GAME ========== -->
    <div id="game" class="game" style="display:none;">
      <div class="topbar">
        <div class="round-info">
          <div id="roomInfo"></div>
          <div id="drawerWord" class="drawerWord"></div>
          <div id="hintWord" class="hintWord"></div>
          <div id="timer" class="timerBar">
            <div id="timerFill"></div>
          </div>
        </div>

        <!-- Host-only Start Button -->
        <button id="startGame" class="btn small" style="display:none;">Start Game</button>

        <div class="tools">
          <input type="color" id="colorPicker" title="Color" />
          <input type="range" id="brushSize" min="2" max="24" value="6" title="Brush size" />
          <button id="clearBtn" class="btn small">Clear</button>
        </div>
      </div>

      <div class="layout">
        <!-- Players sidebar -->
        <aside class="sidebar">
          <h3>Players</h3>
          <div id="players"></div>
          <h3>Scores</h3>
          <div id="scores"></div>
        </aside>

        <!-- Drawing board -->
        <main class="stage">
          <canvas id="board" width="900" height="520"></canvas>
        </main>

        <!-- Chat box -->
        <aside class="chatbox">
          <h3>Chat / Guesses</h3>
          <div id="chat" class="chat"></div>
          <div class="row">
            <input id="guessInput" class="input" placeholder="Type your guess..." />
            <button id="sendGuess" class="btn small">Guess</button>
          </div>
        </aside>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
